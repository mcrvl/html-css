<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas grandes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 600px;
        }

        td, th {
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }
        thead, tfoot {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>46 081 801</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>21 393 441</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>17 223 547</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td></td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
