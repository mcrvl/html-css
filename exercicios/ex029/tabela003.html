<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        body {
            font-family: Arial;
        }

        table {
            background-color: #fff;
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
    <title>Mesclagem de células</title>
</head>
<body>
    <h1>Mesclagem de cé</h1>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="2">C</td>
        </tr>
            <td rowspan="3">D</td>
            <td>E</td>
        <tr>

            <td>H</td>
            <td>I</td>
        </tr>
        <tr>

            <td colspan="2">K</td>
        </tr>
    </table>
</body>
</html>
