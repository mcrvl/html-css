<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODELOS DE CAIXA</title>
</head>
<style>
    h1{
        background-color: lightgray;
        height: 300px;
        width: 300px;
        border: 10px solid darkslategray;
        border-radius: 10px;
        box-shadow: 3px 3x 3px black;
        padding: 5px 5px 5px 5px;
        
        margin:auto;


    }
</style>
<body>
    <h1>Exemplo de caixas box level</h1>
    <p>Parágrafos também são exemplos de box level, mas os <a href="#">links</a> são exemplos de caixas em line-level.</p>
</body>
</html>
